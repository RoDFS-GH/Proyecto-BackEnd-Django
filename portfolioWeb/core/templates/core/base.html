<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>

    <!-- ===== CSS Files ====== -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/skins/color-1.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/breakpoints.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="{% static 'core/images/favicon.png' %}" type="image/png">

    <!-- ===== STYLE SWITCHER ===== -->
    <link rel="stylesheet" href="{% static 'core/css/skins/color-1.css' %}" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="{% static 'core/css/skins/color-3.css' %}" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="{% static 'core/css/skins/color-2.css' %}" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="{% static 'core/css/skins/color-4.css' %}" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="{% static 'core/css/skins/color-5.css' %}" class="alternate-style" title="color-5" disabled>
    <link rel="stylesheet" href="{% static 'core/css/style-switcher.css' %}">
    
</head>
<body>
    <header>
        <!-- ===== HEADER START ===== -->
        <div class="header-nav">
            <nav class="nav-container">
                <!-- ==== LOGO ==== -->
                <div class="logo">
                    <a href="{% url 'home'%}">PORTFOLIO<span>WEB</span></a>
                </div>
                <!-- ===== MENÚ ===== -->
                <div class="nav"> 
                <ul>
                    <li><a href="{% url 'home'%}" class="active"><i class="fa fa-home"></i>Home</a></li>
                    <li><a href="{% url 'about'%}"><i class="fa fa-user"></i>About</a></li>
                    <li><a href="{% url 'services'%}"><i class="fa fa-list"></i>Services</a></li>
                    <li><a href="{% url 'portfolio'%}"><i class="fa fa-briefcase"></i>Portfolio</a></li>
                    <li><a href="{% url 'contact'%}"><i class="fa fa-comment"></i>Contact</a></li>
                </ul>
                </div>
                <!-- ===== BOTON LOGIN ===== -->
                <button id="abrirModal">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
                <!-- ===== MENÚ HAMBURGUESA ===== -->
                <button class="ham" id="header-section-toggler-btn">
                    <span class="br-1"></span>
                    <span class="br-2"></span>
                    <span class="br-3"></span>
                </button>
            </nav>
        </div>
    </header>
    <!-- ===== HEADER END===== -->

    <!-- ===== MAIN CONTAINER START ===== -->
    <div class="main-container">
        <!-- ===== MAIN CONTENT START ===== -->
        <div class="main-content">
           {% block content %} {% endblock content %}
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer>
        <div class="footer">
            <!-- ===== Social Networks ===== -->
            <nav class="nav-container">
                <ul class="nav">
                    <li><a href="https://www.linkedin.com/" target="_blank" class="active"><i
                                class="fa-brands fa-linkedin-in"></i></a></li>
                    <li><a href="https://github.com/" target="_blank" class="active"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://telegram.me/" target="_blank" class="active"><i
                                class="fa-brands fa-telegram"></i></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank" class="active"><i
                                class="fa-brands fa-youtube"></i></a></li>
                </ul>
                <!-- ===== Social Networks End ===== -->

                <!-- ===== Copyright ===== -->
                <div class="copyright">
                    <small>© 2024 Copyright.
                        <code translate="no">
                            <a class="leyenda_footer" href="{% url 'contact'%}">Portfolio Web creado por Milagros y Rosana. </a>
                        </code>
                    </small>
                </div>
                <!-- ===== Copyright End ===== -->
            </nav>
        </div>
    </footer>
    <!-- ===== FOOTER END===== -->

    <!-- ===== CAMBIADOR DE ESTILO START ===== -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4>Colores</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
    <!-- ===== CAMBIADOR DE ESTILO END ===== -->

    <!-- ===== FORMULARIO LOGIN ===== -->
    <dialog id="ventanaModal" class="modal">

        <form class="modal-content animate" id="modal-content" action="#" method="dialog">
            <button type="button" class="btn-cerrar" id="btn-cerrar">X</button>
            <div class="container-modal">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" id="uname" name="uname" required>
                <span></span>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
                <span></span>
            </div>

            <div class="container-modal">
                <button type="submit" class="btn-modal" id="btn-login">Login</button>

            </div>

        </form>
    </dialog>
    <!-- ===== FORMULARIO LOGIN FIN===== -->

    <!-- ===== JS FILES ====== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"
        integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'core/js/style-switcher.js' %}"></script>
    <script src="{% static 'core/js/login.js' %}"></script>
    <script src="{% static 'core/js/header.js' %}"></script>
    <script src="{% static 'core/js/animation.js' %}"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
